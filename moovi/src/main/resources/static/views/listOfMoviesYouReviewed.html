<div class="container-fluid" ng-controller="MovieRecommendedController as mrc">
    <h1>Movie Search</h1>
    <h2>{{allMoviesRecommendedHeading}}</h2>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Movie Name</th>
            <th scope="col">Movie Poster</th>
            <th scope="col">Movie IMDB Rating</th>
            <th scope="col">Movie revenue</th>
        </tr>
        </thead>
        <tr ng-repeat = "movie in movies | filter:movieName">
            <td><a href="#/details/{{movie.movieName}}">{{movie.movieName}}</a></td>
            <input ng-model="movieName" type="text" class="form-control" placeholder="Search Movie By Name"
                   aria-label="Search Movie Name" aria-describedby="basic-addon2">
            <td><img ng-src="{{movie.posterSRC}}" height="150px"></td>
            <td>{{movie.imdbRating}}</td>
            <td>${{movie.revenue}}</td>
        </tr>
        </tbody>
    </table>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Movie Review By You</th>
            <th scope="col">Movie Rating by you</th>
        </tr>
        </thead>
        <tr ng-repeat = "r in reviews">
            <td>{{r.review}}</td>
            <td>{{r.rating}}</td>
        </tr>
    </table>
</div>
