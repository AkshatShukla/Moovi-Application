<div class="container-fluid" ng-controller="EditMovieController as em">
    <h1>All Movies</h1>
    <div class="input-group mb-3" align="center">
        <input ng-model="title" type="text" class="form-control" placeholder="Search Movie" aria-label="Search Movie"
               aria-describedby="basic-addon2" ng-keypress="myKeyPress($event,title)" ng-change="searchMovieByTitle(title)">
        <div class="input-group-append">
            <button ng-click="model.searchMovieByTitle(title)" class="btn btn-outline-secondary" type="button">Search</button>
        </div>
    </div>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Movie Name</th>
            <th scope="col">Overview</th>
            <th scope="col">Poster</th>
            <th scope="col">Release Date</th>
            <th scope="col">IMDb Rating</th>
            <th scope="col">Revenue</th>
            <th scope="col">Runtime</th>
            <th scope="col">Release Status</th>
            <th scope="col">IMDb Link</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><button type="button" class="btn btn-success" ng-click="model.likeThisMovie(movie.movieId)">Add</button></td>
        </tr>
        <tr ng-repeat = "movie in movies">
            <td><a href="#/details/{{movie.movieName}}">{{movie.movieName}}</a></td>
            <td>{{movie.overview}}</td>
            <td><img ng-src="{{movie.posterSRC}}" height="150px"></td>
            <td>{{movie.releaseDate}}</td>
            <td>{{movie.imdbRating}}</td>
            <td>${{movie.revenue}}</td>
            <td>{{movie.runtime}} minutes</td>
            <td>{{movie.releaseStatus}}</td>
            <td><a href="http://www.imdb.com/title/{{movie.imdbId}}">{{movie.movieName}} IMDb</a></td>
            <td><button type="button" class="btn btn-success" ng-click="model.likeThisMovie(movie.movieId)">Edit</button></td>
            <td><button type="button" class="btn btn-danger" ng-click="model.dislikeThisMovie(movie.movieId)">Delete</button></td>
        </tbody>
    </table>
</div>
