<link href="../css/review.css" rel="stylesheet">
<div ng-controller="ReviewController as rev">
    <div class="form-style-2">
        <div class="form-style-2-heading">Write Review for {{mName}}</div>
        <form action="" id="reviewForm">
            <label for="field4"><span>Rating</span><select name="field4" class="select-field" ng-model="field">
                <option value="Excellent">Excellent</option>
                <option value="Very Good">Very Good</option>
                <option value="Good">Good</option>
                <option value="Fair">Fair</option>
                <option value="Poor">Poor</option>
            </select></label>
            <label for="field5"><span>Write Review <span class="required">*</span></span><textarea name="field5" class="textarea-field" ng-model="reviewVal"></textarea></label>

            <label><span>&nbsp;</span><input type="submit" ng-click="rev.writeReview(field,reviewVal)" value="Submit" /></label>
        </form>
    </div>
</div>
