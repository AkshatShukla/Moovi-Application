        <div class="card-group">

                    <h5 class="card-title"><a href="https://www.imdb.com/title/{{movie.imdbId}}/">{{movie.movieName}}</a></h5>
                    <p class="card-text"><small class="text-muted">IMDb Rating: {{movie.imdbRating}}</small></p>

            </div>
        </div>
    </div>
