<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../css/register.css"></script>
    <title>Register a Theatre</title>
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
</head>
<body>

<form ng-controller="ManageTheatreController as theatre" >

    <h1>Register a Theatre</h1>

    <fieldset>
        <hr class="colorgraph">
        <div class="form-group">
            <input ng-model="theatreName" type="text" name="Theatre Name" id="theatreName" class="form-control input-lg" placeholder="Enter the name of the theatre you wish to buy">
        </div>
        <div class="form-group">
            <input ng-model="location" type="text" name="Location" id="location" class="form-control input-lg" placeholder="Enter the location for your theatre">
        </div>
        <div class="form-group">
            <label for="field1">
                <span>No. Of Screens</span>
                <select name="Select no. Of Screens" class="select-field" ng-model="noOfScreens">
                    <option value="1">1</option>
                </select>
            </label>
        </div>

        <div class="form-group">
            <label for="field2">
                <span>Now Playing Movies:</span>
                <select name="Select movie" class="select-field" ng-model="movieId">
                    <option ng-repeat="movie in movies"
                            ng-value="movie.movieId">{{movie.movieName}}
                    </option>
                </select>
            </label>
        </div>

        </span>
    </fieldset>
    <button class="btn btn-primary" ng-click="theatre.registerTheatreForTheatreManager(theatreName, location, noOfScreens, movieId)" type="submit">Register My Theatre</button>
</form>

</body>
</html>
