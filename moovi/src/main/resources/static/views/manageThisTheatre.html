<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../css/register.css"></script>
    <title>Buy Theatre</title>
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
</head>
<body>

<form ng-controller="ManageTheatreController as theatre">

    <h1>Buy Theatre</h1>

    <fieldset>
        <hr class="colorgraph">
        <div class="form-group">
            <input ng-model="theatreName" type="text" name="Theatre Name" id="theatreName" class="form-control input-lg" placeholder="Enter the name of the theatre you wish to buy">
        </div>
        <div class="form-group">
            <input ng-model="location" type="text" name="Location" id="location" class="form-control input-lg" placeholder="Enter the location for your theatre">
        </div>
        <div class="form-group">
            <input ng-model="noOfScreens" type="text" name="No. Of Screens" id="noOfScreens" class="form-control input-lg" placeholder="Enter the no. of screens you wish to have">
        </div>
        </span>
    </fieldset>
    <button class="btn btn-primary" ng-click="theatre.registerTheatreForTheatreManager(theatreName, location, noOfScreens)" type="submit">Buy</button>
</form>

</body>
</html>
